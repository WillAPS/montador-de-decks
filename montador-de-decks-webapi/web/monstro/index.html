            <style>
                
               body {  background-image : url(275503.jpg)}
                            
               
                
                label {
                    
                    display: inline-block;
                    width: 90px;
                    text-align: right;
                    }

    <body>
                
        
        
        <form action="http://localhost:8080/montador-de-decks-webapi/api/monstro/cadastrar" method="get">
        <h1 style="font-family:URW Chancery L" >OBS !!! A CADA INTERACAO RETORNAR A ESTA PAGINA E DAR F5 PARA QUE AS ALTERAÇÕES SEJAM MOSTRADAS</h1>
        
        <h1 style="font-family:URW Chancery L" >Cadastra Monstro</h1>
        
        <br />
        <br />
  
        
        <div>
            <label for="nome">Name:</label>
            <input type="text" id="nome" name="nome" />
            <br />
            <label for="tipo">Tipo:</label>
            <select name="tipo">
                <option>Selecione Tipo</option>
                <option>Deus Criador</option>
                <option>Mago</option>
                <option>Dinossauro</option>
                <option>Dragão</option>
                <option>Besta</option>
                <option>Máquina</option>
                <option>Guerreiro</option>
                <option>Trovão</option>
                <option>Zumbi</option> 
                <option>Wyrm</option>
            </select>
        
            <br />
            <label for="tipoinvocacao">Tipo Invocação:</label>
            <select name="tipoinvocacao">
                <option>Selecione Invocação</option>
                <option>Normal</option>
                <option>Fusão</option>
                <option>Ritual</option>
                <option>Sincro</option>
                <option>Xyz</option>
                <option>Pêndulo</option>
                <option>Link</option>
            </select>
         
        
        
           
            <br />
            <label for="effect">Efeito:</label>
            <select name="effect">
                <option>Selecione Efeito</option>
                <option>Monstro Normal</option>
                <option>Monstro Efeito</option>
            </select>
            
            
            
            <br />
            <label for="star">Star:</label>
            <select name="star">
                <option>Selecione Estrelas</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option> 
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        
        
        
            <br />
            <label for="ataque">Ataque:</label>
            <input type="text" id="ataque" name="ataque" />
        
        
            <br />
            <label for="defesa">Defesa:</label>
            <input type="text" id="defesa" name="defesa" />
        </div>     
        
        
        <div class="button">
            <button type="submit">Inserir</button>
        </div>
        
    </form>
    
   <form action="http://localhost:8080/montador-de-decks-webapi/api/monstro/select/" method="get">
        
        
       <h1 style="font-family:URW Chancery L">Busca Deck</h1>
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name=id />
        </div>
        
        <div class="button">
            
            <button type="submit">Buscar</button>
        </div>
    </form>

    <form action="http://localhost:8080/montador-de-decks-webapi/api/monstro/atualizar/" method="get">
        
        
        <h1 style="font-family:URW Chancery L" >Atualiza Monstro</h1>
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" />
        </div>
        <div>
            <label for="nome">NOME</label>
            <input type="text" id="nome" name="nome" />
        </div>
        
        <div class="button">
            
            <button type="submit">Atualizar</button>
        </div>
    </form>

   <form action="http://localhost:8080/montador-de-decks-webapi/api/monstro/remover/" method="get">
        
        
        <h1 style="font-family:URW Chancery L" >Remove Monstro</h1>
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name=id />
        </div>
        
        <div class="button">
            
            <button type="submit">Remove</button>
        </div>
    </form>

    
        <body>
        <div></div>
        <h1 style="font-family:URW Chancery L">Lista de Monstro</h1>
        <table border = 1>
            
            <thead>
        
              
                <th style="font-family:URW Chancery L" >Id</th>
                <th style="font-family:URW Chancery L" >Nome</th>
                <th style="font-family:URW Chancery L">Tipo</th>
                <th style="font-family:URW Chancery L" >Tipo Invocação</th>
                <th style="font-family:URW Chancery L" >Effeito</th>
                <th style="font-family:URW Chancery L" >Estrelas</th>
                <th style="font-family:URW Chancery L" >Ataque</th>
                <th style="font-family:URW Chancery L" >Defesa</th>
                
                
            </thead>
            <tbody id = "dadosss">
            </tbody>
        </table>
        <form method="get" action="http://localhost:8080/montador-de-decks-webapi/"><button type="submit">Menu Inicial</button></form> 
    </body>
        <script>
        $(document).ready(function(){
            $.get("http://localhost:8080/montador-de-decks-webapi/api/monstro/", 
            function(datas){
                for(var i=0; i<datas.length;i++){
                    var e = datas[i];
                    var dadosss = $("#dadosss");
                    dadosss.append("<tr>  <td>"+e.id+"</td>  <td>"+e.nome+"</td> <td>"+e.tipo+"</td> <td>"+e.tipoinvocacao+"</td> <td>"+e.effect+"</td> <td>"+e.star+"</td> <td>"+e.ataque+"</td> <td>"+e.defesa+"</td> </tr>");
                    
                }
            });
        });
    </script>
